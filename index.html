<!DOCTYPE html>
<html ng-app="restaurants">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/Styles/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/Styles/Style.css"
</head>
<body ng-controller = "HomeController as home">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
	      		<a class="navbar-brand" href="#">Restaurants</a>
	    	</div>

      		<form class="navbar-form navbar-left">
				<div class="form-group">
					<select class="form-control" ng-options="option.display for option in dropDownMenu.availableOptions track by option.id" ng-model="dropDownMenu.selectedOption" ng-click="home.clearSearch()"></select>
				</div>

		        <div class="form-group">
		          	<input type="text" class="form-control" placeholder="Search by name..." ng-model="home.nameFilter.name" ng-show="dropDownMenu.selectedOption.id == 0" />
			      	<input type="text" class="form-control" placeholder="Search by zip code..." ng-model="home.nameFilter.zipCode" ng-show="dropDownMenu.selectedOption.id == 1" ng-click="home.clearSearch()"/>
					<input type="text" class="form-control" placeholder="Search by neighborhood..." ng-model="home.nameFilter.neighborhood" ng-show="dropDownMenu.selectedOption.id == 2"/>
					<input type="text" class="form-control" placeholder="Search by council district..." ng-model="home.nameFilter.councilDistrict" ng-show="dropDownMenu.selectedOption.id == 3"/>
					<input type="text" class="form-control" placeholder="Search by police district..." ng-model="home.nameFilter.policeDistrict" ng-show="dropDownMenu.selectedOption.id == 4"/>
					<input type="text" class="form-control" placeholder="Search by primary location address..." ng-model="home.nameFilter.primaryLocAddress" ng-show="dropDownMenu.selectedOption.id == 5"/>
		        </div>
      		</form>
	  </div>
	</nav>

	<div class="container">
		<div class="jumbotron"></div>
		<div class="row">
			<div class="col-md-12">
				<table id="restaurantTable" class="table table-bordered">
					<thead>
						<th>Name</th>
						<th>Zip code</th>
						<th>Neighborhood</th>
						<th>Council District</th>
						<th>Police District</th>
						<th>Primary Location</th>
					</thead>
					<tr ng-repeat="restaurant in restaurants| filter: home.nameFilter">
						<td ng-repeat="attribute in restaurant">
							{{attribute}}
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<script src="/Scripts/angular.min.js"></script>
	<script src="/Scripts/app.js"></script>
</body>
</html>
